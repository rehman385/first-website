<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - M. Shafique UR Rehman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Navbar */
.bg-gradient {
    background: linear-gradient(90deg, #FFDEE9 0%, #B5FFFC 100%);
}

.navbar-brand {
    font-weight: bold;
    color: #333;
}

/* Contact Us Section */
.contact-us {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 40px;
}

.section-title {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #555;
}

/* Social Media Icons */
.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-icon img {
    width: 40px;
    height: 40px;
    transition: transform 0.3s;
}

.social-icon:hover img {
    transform: scale(1.2);
}

/* Contact Form */
.contact-form .form-label {
    font-size: 1.1rem;
}

.contact-form .form-control {
    border-radius: 5px;
    padding: 15px;
    font-size: 1rem;
}

.contact-form .btn {
    background-color: #edc967;
    border: none;
    color: white;
    padding: 15px;
    font-size: 1.2rem;
}

.contact-form .btn:hover {
    background-color: #d0a955;
}

/* Responsive */
@media (max-width: 768px) {
    .social-icons {
        gap: 15px;
    }
}

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-gradient">
        <div class="container">
            <a class="navbar-brand" href="#">M. Shafique UR Rehman</a>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <section class="contact-us py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center mb-4">
                    <h2 class="section-title">Contact Us</h2>
                    <p>Feel free to reach out through any of the following platforms or fill out the contact form.</p>
                </div>

                <!-- Social Media Icons -->
                <div class="col-lg-8 text-center">
                    <div class="social-icons">
                        <a href="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" target="_blank" class="social-icon"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
                        <a href="https://facebook.com/your-profile" target="_blank" class="social-icon"><img src="facebook-icon.png" alt="Facebook"></a>
                        <a href="https://github.com/your-github" target="_blank" class="social-icon"><img src="github-icon.png" alt="GitHub"></a>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="row justify-content-center mt-5">
                <div class="col-lg-6">
                    <form action="#" method="post" class="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
